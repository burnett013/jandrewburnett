{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Andy Burnett | Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a', // Keeping legacy primary for safety
                        'app-bg': '#1A1A1A', // Dark background
                        'app-surface': '#262626', // Slightly lighter background
                        'app-text-main': '#F2F2F2', // White text
                        'app-text-muted': '#A8A8A8', // Light gray text
                        'app-accent': '#FC6523', // Orange accent
                        'app-accent-hover': '#C2381E', // Darker orange on hover
                        'app-border': '#3A3A3A', // Dark border
                        'app-success': '#3CCF91', // Green success
                        'app-danger': '#E63946', // Red error
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-app-bg text-app-text-main font-sans flex flex-col min-h-screen">

    <nav class="bg-app-surface shadow-sm border-b border-app-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}"
                        class="flex-shrink-0 flex items-center font-bold text-2xl text-app-accent">
                        AB
                    </a>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'home' %}"
                            class="border-transparent text-app-text-muted hover:border-app-accent hover:text-app-text-main inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="{% url 'resume' %}"
                            class="border-transparent text-app-text-muted hover:border-app-accent hover:text-app-text-main inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Resume</a>
                        <a href="{% url 'project_list' %}"
                            class="border-transparent text-app-text-muted hover:border-app-accent hover:text-app-text-main inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Projects</a>
                        <a href="{% url 'blog_list' %}"
                            class="border-transparent text-app-text-muted hover:border-app-accent hover:text-app-text-main inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Blog</a>
                        <a href="{% url 'contact' %}"
                            class="border-transparent text-app-text-muted hover:border-app-accent hover:text-app-text-main inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl w-full mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-app-surface border-t border-app-border mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-app-text-muted text-sm">Â© {% now "Y" %} | Andy Burnett | Made In Texas <img
                    src="{% static 'core/images/texas-flag.png' %}" alt="Texas Flag"
                    class="inline-block h-4 w-auto align-middle"><br>
                <span class="text-xs opacity-50">v2.2 | Deployed: {% now "m-d-Y H:i" %}</span>
            </p>
        </div>
    </footer>

</body>

</html>
